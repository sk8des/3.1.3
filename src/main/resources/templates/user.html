<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <div class="navbar-header p-0">
            <h4><span style="font-size: medium; color: white; "><span th:text="${user.getUsername()}"></span></span>
                <span style="font-size: medium; color: white; ">with role:</span>
                <span style="font-size: medium; color: white; "><span th:each="role : ${user.getRoles()}" th:text="${#strings.replace(role.getAuthority(), 'ROLE_', '')} + ' '"></span></span>
            </h4>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="/logout" class="nav-link px-2 text-secondary">Logout</a></li>
        </div>
    </div>
</nav>

<div class="row " style="margin-right: 0px;">
    <div class="col-2 pr-0 fixed-left">
        <div >
            <ul class="nav nav-pills flex-column mb-auto">
                <br/>
                <li class="nav-item bg-primary text-white rounded">
                    <a class="nav-link pl-0 active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        User
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-10 bg-light p-3">
        <h1>User information-page</h1>
        <div class="border rounded">
            <h4 class="border-bottom mb-0" style="padding: 10px;">About user</h4>
            <div class="table-responsive bg-white p-3">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}">ID</td>
                        <td th:text="${user.getFirstName()}">First Name</td>
                        <td th:text="${user.getSecondName()}">Last Name</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getUsername()}">Email</td>
                        <td><span th:each="role: ${user.getRoles()}"
                                  th:text="${role.name}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
